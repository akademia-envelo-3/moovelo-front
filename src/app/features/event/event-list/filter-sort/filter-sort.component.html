<mat-tab-group
  class="filter-sort"
  [ngClass]="{ 'filter-sort--hidden': isFiltersHidden }"
  animationDuration="0ms"
  (click)="toggleTab()"
  (selectedTabChange)="openTab()">
  <mat-tab label="Sortuj">
    <menu class="menu-list" (click)="toggleTab()">
      <li *ngFor="let sortOption of sortOptions">
        <button (click)="sort(sortOption.value)" [disabled]="sortOption.value === getEventPayload.sort">
          {{ sortOption.name }}
        </button>
      </li>
    </menu>
  </mat-tab>
  <mat-tab label="Filtruj">
    <div class="filter-sort__tab" (click)="toggleTab()">
      <p *ngFor="let filterOption of filterOptions; let i = index">
        <mat-checkbox [formControl]="formArray.controls[i]" color="primary" (change)="addfilter(filterOption.value)">{{
          filterOption.name
        }}</mat-checkbox>
      </p>
      <div class="filter-sort__button-container">
        <button mat-flat-button color="primary" (click)="filter()">filtruj</button>
        <button mat-flat-button color="warn" (click)="resetFilter()">resetuj</button>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Kategorie">
    <menu class="menu-list">
      <li *ngFor="let category of categories">
        <button
          (click)="chooseCategory(category.name)"
          stopEventPropagation
          [disabled]="category.name === getEventPayload.category">
          {{ category.name }}
        </button>
      </li>
      <li class="menu-list__reset">
        <button (click)="resetCategory()" stopEventPropagation>Resetuj kategoriÄ™</button>
      </li>
    </menu>
  </mat-tab>
</mat-tab-group>
<div [ngClass]="isFiltersHidden ? 'blur--unvisible' : ''" class="blur" (click)="toggleTab()"></div>
