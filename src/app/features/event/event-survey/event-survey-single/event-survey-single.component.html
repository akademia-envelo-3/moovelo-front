<div class="surveys">
  <form [formGroup]="surveyForm" class="surveys__single">
    <div>
      <h3 class="surveys__single__header">{{ survey.question }}</h3>
      <ng-container *ngIf="survey.isMultipleChoice">
        <mat-checkbox
          *ngFor="let answer of survey.answers"
          class="surveys__single"
          formControlName="answer"
          value="answer">
          {{ answer.value }}
        </mat-checkbox>
      </ng-container>
      <ng-container *ngIf="!survey.isMultipleChoice">
        <mat-radio-group formControlName="answer">
          <mat-radio-button *ngFor="let answer of survey.answers" class="surveys__single" [value]="answer">
            {{ answer.value }}
          </mat-radio-button>
        </mat-radio-group>
      </ng-container>
      <p>Wyślij odpowiedź <button mat-raised-button color="primary" (click)="submitAnswer()">Wyślij</button></p>
    </div>
  </form>
</div>
