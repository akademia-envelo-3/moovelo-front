<a
  #card
  class="event-card"
  [ngClass]="{ 'event-card--carousel': !isFullWidth }"
  routerLink="/events/{{ eventCard.id }}">
  <div class="event-card__img">
    <div class="event-card__category">{{ eventCard.eventInfo.category.name }}</div>
    <div class="event-card__confirmation" *ngIf="eventCard.eventInfo.isConfirmationRequired">
      <mat-icon aria-hidden="false" aria-label="user" fontIcon="report_problem" class="event-card__user"></mat-icon>
      <p class="event-card__confirmation-paragraph">Potwierdzenie obowiÄ…zkowe</p>
    </div>
    <div class="event-card__type">
      <div class="event-card__visibility" *ngIf="eventCard.eventInfo.isPrivate">Publiczne</div>
      <div class="event-card__cyclic" *ngIf="eventCard.eventInfo.group">Grupowe</div>
      <div class="event-card__cyclic" *ngIf="eventCard.eventInfo.isCyclic">Cyklicze</div>
    </div>
  </div>
  <div class="event-card__header">
    <h3 class="event-card__title font-heading-3" [matTooltip]="eventCard.eventInfo.name">
      {{ eventCard.eventInfo.name }}
    </h3>
    <div class="event-card__number">
      <mat-icon
        aria-hidden="false"
        aria-label="user"
        fontIcon="supervisor_account_icon"
        class="event-card__user"></mat-icon>
      <p class="event-card__paragraph">
        {{ eventCard.eventInfo.acceptedStatusUsers }}
      </p>
    </div>
  </div>
  <div class="event-card__info">
    <div class="event-card__date">
      <mat-icon aria-hidden="false" aria-label="user" fontIcon="calendar_today" class="event-card__user"></mat-icon>
      <p class="event-card__paragraph">
        {{ eventCard.eventInfo.startDate }}
      </p>
    </div>
    <div class="event-card__location">
      <mat-icon aria-hidden="false" aria-label="user" fontIcon="location_on" class="event-card__user"></mat-icon>
      <p class="event-card__paragraph">
        {{ eventCard.eventInfo.city }}
      </p>
    </div>
  </div>
  <ng-container *ngIf="eventCard.eventInfo.hashtags as hashtags">
    <div class="event-card__hashtags-wrapper">
      <div class="event-card__hashtags">
        <ul class="event-card__hashtags-container" #hashtagsContainer>
          <li class="event-card__hashtag font-text-1" *ngFor="let hashtag of hashtags">#{{ hashtag.value }}</li>
        </ul>
        <!-- This second hastag list is here to make the hastags carousel work -->
        <ul *ngIf="!isFullWidth" class="event-card__hashtags-container">
          <li class="event-card__hashtag event-card__hashtags--doubled font-text-1" *ngFor="let hashtag of hashtags">
            #{{ hashtag.value }}
          </li>
        </ul>
      </div>
    </div>
  </ng-container>
</a>
