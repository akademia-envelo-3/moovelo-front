<h3 class="text-heading-3">Dodaj komentarz</h3>
<form [formGroup]="commentForm" (ngSubmit)="submitForm()">
  <mat-form-field color="primary">
    <mat-label>Wpisz tekst</mat-label>
    <textarea matInput formControlName="comment"></textarea>
    <mat-error *ngIf="commentCtrl.comment.errors as errors">
      <ng-container *ngIf="errors['required']">To pole jest obowiązkowe!</ng-container>
      <ng-container *ngIf="errors['maxLength']">Za dużo znaków!</ng-container>
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" class="form__button">Zarezerwuj</button>
</form>
