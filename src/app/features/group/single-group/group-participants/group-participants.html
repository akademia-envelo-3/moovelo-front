<ng-template>
  <ng-container *ngIf="users$ | async as users">
    <div class="main-container group">
      <h1 class="font-heading-3">Cz≈Çonkowie grupy ({{users.groupMembers.length}})</h1>
      <ul>
        <div class="group__list">
          <li class="font-text-1" *ngFor="let groupMember of users.groupMembers">
            {{groupMember.firstName}} {{groupMember.lastName}}
          </li>
        </div>
      </ul>
    </div>
  </ng-container>
</ng-template>
<ng-template #error>
  <div *ngIf="errorClientServer$ | async">
    <app-error></app-error>
  </div>
</ng-template>
<app-cow-loader></app-cow-loader>
